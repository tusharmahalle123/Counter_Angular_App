name: Build and Push to ECR

on:
  push:
    branches:
      - release/*
      - development

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  IMAGE_REPO: "${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/build-images/my-images"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Run Unit Tests
        run: npm run test -- --watch=false --no-progress --browsers=ChromeHeadless

      - name: Get commit SHA
        id: vars
        run: echo "COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      # Build Docker image
      - name: Build Docker image
        run: docker build -t $IMAGE_REPO:${{ env.COMMIT_SHA }} .

      # Save the Docker image as an artifact
      - name: Save Docker image as artifact
        run: docker save -o my_image.tar $IMAGE_REPO:${{ env.COMMIT_SHA }}
      - uses: actions/upload-artifact@v3
        with:
          name: built-image
          path: my_image.tar

  push:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Get commit SHA
        id: vars
        run: echo "COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV
        
      - name: Download built image
        uses: actions/download-artifact@v3
        with:
          name: built-image

      # Log in to Amazon ECR
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Load and Push Docker image to ECR
        run: |
          docker load -i my_image.tar
          docker push $IMAGE_REPO:${{ env.COMMIT_SHA }}

  deploy:
    needs: push
    runs-on: ubuntu-latest

    steps:
      - name: Get commit SHA
        id: vars
        run: echo "COMMIT_SHA=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: v1.21.0

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --name counter-app-cluster --region ${{ secrets.AWS_REGION }}

      - name: Deploy to EKS
        run: |
          sed -i "s/{{IMAGE_TAG}}/${{ env.COMMIT_SHA }}/g" deployment.yaml
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml
          kubectl apply -f ingress.yaml